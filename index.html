<!DOCTYPE html>
<html>
<head>
    <title>Random Name Picker</title>
    <style>
        /* Add a background color to the body */
        body {
            background-color: rgb(255, 255, 255);
            font-family: "Comic Sans MS", cusrive, sans-serif;
        }
        /* Style the heading */
        h1 {
            color: rgb(0, 0, 0);
            text-align: center;
        }
        /* Style the button */
        button {
            font-size: 20px;
            font-family: "Comic Sans MS", cusrive, sans-serif;
            padding: 10px 20px;
            margin: 20px auto;
            display: block;
            background-color: rgb(32, 165, 5);
            color: white;
            border-radius: 10px;
        }
        /* Style the chosen name */
        #chosenName {
            font-size: 20px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Random Name Picker</h1>
    <button id="pickName" onclick="pickName()">Pick a Name</button>
    <p id="chosenName"></p>

    <script>
        function pickName() {
            var names = ['Barrett', 'Ben', 'Jack', 'Stuart', 'Saben', 'Kenny', 'Atticus', 'Sean', 'Zach', 'Bryce', 'Kayden', 'Rusty', 'Levi'];
            var chosenName = names[Math.floor(Math.random() * names.length)];
            document.getElementById("chosenName").innerHTML = "The chosen name is: " + chosenName;
        }
    </script>
</body>
</html>
